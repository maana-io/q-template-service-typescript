generates:
  ./src/schemas/gen-types.ts:
    schema:
      - src/schemas/person.ts
    plugins:
      - typescript
      - typescript-resolvers
    config:
      namingConvention: keep
      noSchemaStitching: false
      contextType: ../main#Context
      showUnusedMappers: true
      mappers:
        Person: ../model/person#Person
